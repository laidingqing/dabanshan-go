syntax = "proto3";

package pb;

option java_multiple_files = true;
option java_package = "com.dabanshan.grpc";
option java_outer_classname = "NotifactionServiceProto";
option objc_class_prefix = "DBS";

import "notifaction.proto";

service NotifactionService {
    rpc send (CreateNotifactionRequest) returns (CreateNotifactionResponse);
}
