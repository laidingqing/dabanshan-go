syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.dabanshan.grpc.domain";
option java_outer_classname = "NotifactionProto";
option objc_class_prefix = "DBS";

package pb;

//Notifaction message struct
message Notifaction {
  string to = 1;
  string subject = 2;
  string data = 3;
  string channel = 4;
  //TODO other..
}

message CreateNotifactionRequest{
  Notifaction notifaction = 1;
}

message CreateNotifactionResponse{
  bool created = 1;
}
